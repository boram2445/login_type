<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <article class="login">
        <header class="header-login">
            <h2>로그인 또는 회원가입</h2>
        </header>
        <main class="main-login">
            <section class="section-main">
                <h2>위니브에서 여러분의 궁금증을 해결하세요!:)</h2>
                <form action="">
                    <input type="text" name="id" id="" placeholder="아이디">
                    <input type="password" name="password" id="" placeholder="비밀번호">
                    <p>로그인 상태 유지</p>
                    <button class="" type="submit">로그인</button>
                    <div>
                        <p>회원가입</p>
                        <p>아이디/비밀번호 찾기</p>
                    </div>
                </form>
            </section>
            <section class="section-main">
                <p>또는</p>
                <ul>
                    <li><a href="">구글 계정으로 로그인</a></li>
                    <li><a href="">페이스북 계정으로 로그인</a></li>
                    <li><a href="">네이버 계정으로 로그인</a></li>
                    <li><a href="">카카오톡 계정으로 로그인</a></li>
                </ul>
            </section>
        </main>
    </article>
</body>
</html>
