<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="main.js" defer></script>
</head>
<body>
    <article class="login">
        <header class="header-login">
            <h2>로그인 또는 회원가입</h2>
            <a href="index.html"><img src="images/close.png" alt="닫기 버튼" class="btn-header"></a>
        </header>
        <main class="main-login">
            <section class="section-main">
                <h2 class="des-main">위니브에서 여러분의 궁금증을 해결하세요! :)</h2>
                <form action="#" class="form-login">
                    <input type="text" name="id" placeholder="아이디" class="input id">
                    <input type="password" name="password" placeholder="비밀번호" class="input pas">
                    <div class="wrap-state">
                        <img src="images/icon_check_empty.png" alt="checkbox" class="checkbox">
                        <p class="des-state">로그인 상태 유지</p>
                    </div>
                    <button class="btn-login" type="submit">로그인</button>
                    <div class="wrap-find">
                        <a href="#none">회원가입</a><a href="#none" class="pas-find">아이디/비밀번호</a>
                    </div>
                </form>
            </section>
            <section class="section-main">
                <p class="line-main">또는</p>
                <ul class="wrap-btns">
                    <li class="btn google"><a href="#">구글 계정으로 로그인</a></li>
                    <li class="btn facebook"><a href="#">페이스북 계정으로 로그인</a></li>
                    <li class="btn naver"><a href="#">네이버 계정으로 로그인</a></li>
                    <li class="btn kakao"><a href="#">카카오톡 계정으로 로그인</a></li>
                </ul>
            </section>
        </main>
    </article>
</body>
</html>
